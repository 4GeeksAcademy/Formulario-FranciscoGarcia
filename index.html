<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
        <div class="container d-inline">
            <div class="container-header bg-light p-2 m-2">
                <h1>Payment form example</h1>
            </div>

            <div class="container-body mt-3">
                <div class="row m-2">
                    <div class="col-5">
                        <p>Card #</p>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">                    </div>
                    <div class="col-3">
                        <p>CVC #</p>
                        <input type="text" class="form-control" placeholder="0000">                    </div>
                    <div class="col-4">
                        <p>Amount</p>
                        <input type="text" class="form-control" placeholder="Amount">                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6">
                        <p>First Name</p>
                        <input type="text" class="form-control" placeholder="">                    </div>
                    <div class="col-6">
                        <p>Last Name</p>
                        <input type="text" class="form-control" placeholder="">                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6">
                        <p>City</p>
                        <input type="text" class="form-control" placeholder="">                    </div>
                    <div class="col-3">
                        <p>State</p>
                        <select class="form-select">
                            <option>Pick a state</option>
                            <option>California</option>
                            <option>New York</option>
                        </select>                                                                  </div>
                    <div class="col-3">
                        <p>Message</p>
                        <input type="text" class="form-control" placeholder="">                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-6">
                        <p>We accept:</p>
